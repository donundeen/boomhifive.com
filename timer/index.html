<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer with Break Points</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Countdown Timer</h1>
            <p>Customizable countdown with interval alerts and break points</p>
        </header>

        <main>
            <div class="timer-display">
                <div class="time" id="timeDisplay">30:00</div>
                <div class="status" id="statusDisplay">Ready</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="next-alert" id="nextAlertDisplay">Next alert in 1:00</div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">Start</button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>Pause</button>
                <button id="resumeBtn" class="btn btn-primary" disabled>Resume</button>
                <button id="resetBtn" class="btn btn-secondary">Reset</button>
            </div>

            <div class="settings">
                <div class="setting-group">
                    <label for="countdownDuration">Countdown Duration (minutes)</label>
                    <input type="number" id="countdownDuration" value="30" min="1" max="120">
                </div>
                
                <div class="setting-group">
                    <label for="intervalDuration">Alert Interval (minutes)</label>
                    <input type="number" id="intervalDuration" value="1" min="0.5" max="10" step="0.5">
                </div>
                
                <div class="setting-group">
                    <label for="intervalSound">Interval Sound</label>
                    <select id="intervalSound">
                        <option value="gentle">Gentle Tone</option>
                        <option value="bell">Bell</option>
                        <option value="chime">Chime</option>
                        <option value="beep">Beep</option>
                        <option value="none">None</option>
                    </select>
                </div>
                
                <div class="setting-group">
                    <label for="breakSound">Break Point Sound</label>
                    <select id="breakSound">
                        <option value="break">Break Tone</option>
                        <option value="bell">Bell</option>
                        <option value="chime">Chime</option>
                        <option value="beep">Beep</option>
                        <option value="none">None</option>
                    </select>
                </div>
            </div>

            <div class="break-points">
                <div class="break-points-header">
                    <h3>Break Points</h3>
                    <button id="addBreakBtn" class="btn btn-small">Add Break Point</button>
                </div>
                <div class="break-points-list" id="breakPointsList">
                    <!-- Break points will be dynamically added here -->
                </div>
            </div>

            <div class="timer-info">
                <div class="info-item">
                    <span>Total Time: <span id="totalTimeDisplay">30:00</span></span>
                </div>
                <div class="info-item">
                    <span>Time Remaining: <span id="remainingTimeDisplay">30:00</span></span>
                </div>
                <div class="info-item">
                    <span>Next Break: <span id="nextBreakDisplay">15:00</span></span>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
